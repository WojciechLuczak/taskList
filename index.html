<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <meta property="og:image" content="img/share.png">
    <link rel="stylesheet"
        href="https://fonts.google.com/share?selection.family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">


    <script src="js/script.js" defer></script>
</head>

<body>
    
    <div class="container">
    
            <h1 class="title">Lista zadań</h1>
        
        <div class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <form class="js-form section__form" action="">
                <input class="js-newTask section__input" placeholder="Co jest do zrobienia?" type="text">
                <button class="section__button">Dodaj zadanie</button>
            </form>
        </div>
    
        <div class="section">
            <h2 class="section__title">Lista zadań</h2>
            <div class="js-buttonsTaskList"></div>
            <ul class="js-tasks section__list"></ul>
        </div>
    
    </div>
    
</body>

</html>
